<!DOCTYPE html>
<html>
<head>
  <title>Toggle Panel Gallery</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="panels">
    <div class="panel spring">
      <p>enjoy</p>
      <p>spring</p>
      <p>in flower</p>
    </div>
    <div class="panel summer">
      <p>lay</p>
      <p>summer</p>
      <p>in the sun</p>
    </div>
    <div class="panel fall">
      <p>happily</p>
      <p>fall</p>
      <p>into you</p>
    </div>
    <div class="panel winter">
      <p>warm</p>
      <p>winter</p>
      <p>in your arms</p>
    </div>
  </div>

  <script>

    let panels = document.querySelectorAll('.panel');

    function toggle() {
      this.classList.toggle('toggle');
    }
    function active(e) {
      if(e.propertyName.includes('flex')){
        this.classList.toggle('open-active')
      };
    }
    panels.forEach(panel => panel.addEventListener('click', toggle));
    panels.forEach(panel => panel.addEventListener('transitionend', active));
  </script>

</body>
</html>
